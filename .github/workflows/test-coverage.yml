# .github/workflows/test-coverage.yml
name: Test Coverage
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies and build UI
        run: |
          npm install
          npm run build --if-present

      - name: Set up environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load environment variables from .env.example
        run: cat .env.example | grep -v '^#' | grep -v '^$' >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          python -m pytest --cov=src --cov-report=xml --cov-report=term --cov-fail-under=75

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
